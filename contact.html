<main>
  <section class="section-contact">
    <h2>Contact</h2>
    <form class="contact-form" action="contact.html">
      <p>
        <label for="form_name">お名前<span class="required">必須</span></label>
        <input id="form_name" type="text" placeholder="例）山田　花子" required>
      </p>
      <p>
        <label for="form_kana">ふりがな<span class="required">必須</span></label>
        <input id="form_kana" type="text" placeholder="例）やまだ　はなこ" required>
      </p>
      <p>
        <label for="form_email">メールアドレス<span class="required">必須</span></label>
        <input id="form_email" type="email" placeholder="例）xxxx@example.com" required>
      </p>
      <p>
        <label for="form_tel">電話番号</label>
        <input id="form_tel" type="tel" placeholder="例）080-1234-5678">
      </p>
      <p>
        <label for="form_contact_detail">お問い合わせ内容<span class="required">必須</span></label>
        <textarea id="form_contact_detail" placeholder="入力して下さい。" required></textarea>
      </p>
      <input class="contact-form__submit" type="submit" value="入力内容を確認">
    </form>
  </section>
